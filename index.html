  <title>Deadline Assistant</title>

    <h1>Deadline</h1>
    <div class="timeline">
      <div class="timeline-inner" v-for="timer in timers" :style="{ width: `${timer.percent*100}%` }">
      </div>
    </div>
    <div v-for="timer in timers">
      <span>{{timer.name}}</span>
      <span>{{timeDiff(timer.countdown)}}</span>
      <input v-if="timer.type == 1" v-on:click="pause(timer)" type="button" :value="timer.pause ? '继续' : '暂停'" :id="'btn'+timer.name"></input>
    </div>
